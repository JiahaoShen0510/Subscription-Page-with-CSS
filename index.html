<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Price Tiers </title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="Icons/icon1.png" alt="icon 1" class="pricing-img">
            <h2 class="pricing-header"> Personal </h2>
            <ul class="pricing-features">
                <li class="feature-items"> Custom Domain</li>
                <li class="feature-items">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price"> Free </span>
            <a href="#" class="pricing-button"> Sign Up </a>
            
        </div>

        <div class="pricing-plan">
            <img src="Icons/icon2.png" alt="icon 2" class="pricing-img">
            <h2 class="pricing-header"> Small Team </h2>
            <ul class="pricing-features">
                <li class="feature-items"> Never sleeps</li>
                <li class="feature-items"> Multiple workers for <br> more powerful apps </li>
            </ul>
            <span class="pricing-price"> $150 </span>
            <a href="#" class="pricing-button"> Free Trial </a>
        </div>


         <div class="pricing-plan">
            <img src="Icons/icon3.png" alt="icon 3" class="pricing-img">
             <h2 class="pricing-header"> Enterprise </h2>
             <ul class="pricing-features">
                <li class="feature-items"> Dedicated <br> Customer Service</li>
                <li class="feature-items"> Simple <br> horizontal scalability <br> </li>
            </ul>
             <span class="pricing-price"> $500 </span>
             <a href="#" class="pricing-button"> Free Trial </a>
         </div>


    </div>
    
</body>
</html>
